<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .card{
            border: 3px solid;
        }
        .input{
            border: 0.5px solid black;
            border-radius: 20px;
        }
        .btn{
            border:3px solid;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div class="row" style="position: relative;top: 30vh;align-items: center;justify-content: center;text-align: center;">
        <div class="col-md-4">
            <div class="card border-success mb-6 card">
                <h5 class="card-tittle" style="position: relative;top: 9px;text-decoration: underline;">
                    Create your account
                </h5>
                <div>
                    <div class="card-body text-success">
                        <div class="col-sm-6" style="position: relative;left:8vw">
                            <label for="ex2">UserName</label>
                            <input class="form-control input" type="text">
                        </div>
                        <div class="col-sm-6" style="position: relative;left:8vw">
                            <label for="ex2">Email</label>
                            <input class="form-control input" type="text">
                        </div>
                        <div class="col-sm-6" style="position: relative;left:8vw">
                            <label for="ex2">Password</label>
                            <input class="form-control input" type="text">
                        </div>
                        <div class="col-sm-6" style="position: relative;left:8vw">
                            <label for="ex2">Confirm Password</label>
                            <input class="form-control input" type="text">
                        </div>
                        <p>
                         <button type="button" class="btn btn-outline-success btn">Submit</button>   
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
